<!DOCTYPE html>
<html>
<!--
    head contains external css and js file links and
    viewport tags and
    title of the page
  -->

<head>
  <!--
    meta charset link
    these are used to the page is viewport
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta http-equiv="content-type" content="text/html">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--my bootstrap
      here using the bootstrap 4 cdn link
      this link is used for appling the css for this page
    -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!--
      it is title of the page
    -->
  <title>Neighbourhood Map</title>
  <!--
        here the external css file is given to this page
      -->
  <link rel="stylesheet" href="css/main.css">
  <!--
        here gives the external javascript files
        these are gives behaviour of the web page
      -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="lib/knockout.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <!--my place_name-->
  <h1>Favourite Railway Station</h1>
  <!--map that I required division-->
  <div id="map"></div>
  <!--for the search bar division-->
  <div class="iden">
    <div class="finding">
      <form class="navbar-form " role="search">
        <input class="searchbar" type="search" name="search" placeholder="search " data-bind="value: findplace, valueUpdate: 'keyup'">
      </form>
    </div>
    <hr>
    <div id="searchlist">
      <main class="container-fluid">
        <div class="row">
          <div class="list-group" data-bind="foreach: placelist">
            <a href="#" class="list-group-item" data-bind="text: place_name, click: show"></a>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyB2qY4XN6IXlutSxtze5uURDvDioY0d_vU&callback=map"
    onerror="Errorgooglemap()"></script>
</body>

</html>
